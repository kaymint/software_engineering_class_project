<!-- Main content -->
<section class="content invoice">
    <!-- title row -->
    <div class="row">
        <div class="col-xs-12">
            <h2 class="page-header">
                <i class="fa fa-globe"></i> NursesTM, Inc.
                <small class="pull-right">Date: <span id="report_date">2/10/2014</span></small>
            </h2>
        </div><!-- /.col -->
    </div>
    <!-- info row -->
    <div class="row invoice-info">
        <div class="col-sm-4 invoice-col">
            Nurse
            <address>
                <strong><span id="nurse_name">Nurse Name</span></strong><br>
                <span id="clinic_name">Clinic Name</span><br>
                <span id="clinic_location">Clinic Location</span><br>
                <span id="nurse_phone">Phone: (804) 123-5432</span><br/>
                <span id="nurse_email">Email: info@almasaeedstudio.com</span>
            </address>
        </div><!-- /.col -->
    </div><!-- /.row -->

    <!-- Table row -->
    <div class="row">
        <div class="col-xs-12 table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Date Assigned</th>
                    <th>Due Date</th>
                    <th>Date Completed</th>
                    <th>Confirmation Status</th>
                </tr>
                </thead>
                <tbody id="report_details">

                </tbody>
            </table>
        </div><!-- /.col -->
    </div><!-- /.row -->

    <div class="row">

        <div class="col-xs-6">
            <p class="lead">Task Summary</p>
            <div class="table-responsive">
                <table class="table">
                    <tr>
                        <th style="width:50%">Confirmed:</th>
                        <td id="report_confirmed">0</td>
                    </tr>
                    <tr>
                        <th>Completed:</th>
                        <td id="report_completed">0</td>
                    </tr>
                    <tr>
                        <th>Total Assigned:</th>
                        <td id="report_assigned">0</td>
                    </tr>
                </table>
            </div>
        </div><!-- /.col -->
    </div><!-- /.row -->

    <!-- this row will not appear when printing -->
    <div class="row no-print">
        <div class="col-xs-12">
            <button class="btn btn-default" onclick="window.print();"><i class="fa fa-print"></i> Print</button>
            <button class="btn btn-primary pull-right" style="margin-right: 5px;"><i class="fa fa-download"></i> Generate PDF</button>
        </div>
    </div>
</section><!-- /.content -->
