<!-- COMPOSE MESSAGE MODAL -->
<div class="modal fade" id="compose-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><i class="fa fa-tasks"></i> Add New Task</h4>
            </div>
            <form action="#" method="post">
                <div class="modal-body">

                    <!-- text input for task title-->
                    <div class="form-group">
                        <label>Title</label>
                        <input id="title" type="text" class="form-control" placeholder="Enter ..."/>
                    </div>

                    <!-- textarea for task description-->
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="desc" class="form-control" rows="3" placeholder="Enter ..."></textarea>
                    </div>

                    <!-- select -->
                    <div class="form-group" id="nurses">
                    </div>

                    <!-- Due date -->
                    <div class="form-group">
                        <label>Due Date:</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <input id="due_date" type="date" class="form-control pull-right" id="due_date"/>
                        </div><!-- /.input group -->
                    </div><!-- /.form group -->

                    <!-- Date and time range -->
                    <div class="form-group">
                        <label>Due time:</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-clock-o"></i>
                            </div>
                            <input id="due_time" type="time" class="form-control pull-right" id="reservationtime"/>
                        </div><!-- /.input group -->
                    </div><!-- /.form group -->

                </div>
                <div class="modal-footer clearfix">

                    <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> Discard</button>

                    <button type="button" id="addTaskBtn" class="btn btn-primary pull-left" onclick="assignTask()"><i class="fa fa-envelope"></i> Send Message</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
